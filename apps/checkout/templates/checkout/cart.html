{% extends 'base.html' %}
{% block content %}
    <div class="cart-page">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-8">
                    <div class="cart-page-inner">
                        <div class="table-responsive" id="cart">
                            <table class="table table-bordered">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>Продукт</th>
                                        <th>Цена</th>
                                        <th>Количество</th>
                                        <th>Общо</th>
                                        <th>Премахни</th>
                                    </tr>
                                </thead>
                                <tbody class="align-middle">
                                    {% for item in items %}
                                    <tr>
                                        <td>
                                            <div class="img">
                                                <a href="#"><img
                                                        src="/media/{{ item.picture }}"
                                                        alt="Image"></a>
                                                <p>{{ item.product_name }}</p>
                                            </div>
                                        </td>
                                        <td class="single-price">{{ item.price }}</td>
                                        <td class="quantity">
                                            <span class="dec q-btn">-</span>
                                            <input type="number" value="{{ item.quantity }}">
                                            <span class="inc q-btn">+</span>
                                        </td>
                                        <td class="total-price">{{ item.total_price }} лв.</td>
                                        <td class="quantity">
                                            <span class="q-btn delete-btn" data-produce="{{ item.product_name }}"><i class="fa fa-trash"
                                                                              aria-hidden="true"></i></span>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="cart-page-inner">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="coupon">
                                    <input type="text" placeholder="Въведете кода от талона">
                                    <button>Талони</button>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="cart-summary">
                                    <div class="cart-content">
                                        <h1>ПОТВЪРЖДАВАНЕ НА ПОРЪЧКАТА</h1>
                                        <p class="product-card">Продукти<span>0 лв.</span></p>
                                        <p class="shipment">Доставка<span data-shipment="4">4.00 лв.</span></p>
                                        <h2 class="total-card">Общо<span>0 лв.</span></h2>
                                    </div>
                                    <div class="cart-btn">
                                        <button>Плащане</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
